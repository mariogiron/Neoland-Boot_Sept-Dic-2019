<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="esc?.imagen" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{esc?.nombre}} {{esc?.apellidos}}</h5>
                <p class="card-text">{{esc?.pais | uppercase}}</p>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
