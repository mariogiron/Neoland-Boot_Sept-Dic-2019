<div class="row mt-5">
    <div class="col-3" *ngFor="let escritor of arrEscritores">
        <div class="card">
            <img [src]="escritor.imagen" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{escritor.nombre}} {{ escritor.apellidos}}</h5>
                <p class="card-text">{{escritor.pais}}</p>
                <a [routerLink]="['/escritores', escritor.id, 'libros']"
                    class="btn btn-outline-success btn-block">Detalle</a>
            </div>
        </div>
    </div>
</div>
