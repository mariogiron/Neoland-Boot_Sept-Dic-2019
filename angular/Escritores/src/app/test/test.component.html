<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
    </tr>
    <tr *ngFor="let pers of arr">
        <td>{{pers.id}}</td>
        <td>{{pers.nombre}}</td>
        <td>{{pers.apellidos}}</td>
        <td>{{pers.edad}}</td>
    </tr>
</table>
