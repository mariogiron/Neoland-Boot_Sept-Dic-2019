<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ngModel>
    </div>
    <input type="submit" value="Enviar" class="btn btn-block btn-outline-info">
</form>
