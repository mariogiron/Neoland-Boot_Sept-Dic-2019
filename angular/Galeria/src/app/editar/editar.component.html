<div class="row">
    <div class="col-6 offset-3">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Título</label>
                <input type="text" formControlName="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <textarea rows="5" formControlName="descripcion" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Url</label>
                <input type="text" formControlName="url" class="form-control">
            </div>
            <div class="form-group">
                <label>Activa</label>
                <input type="checkbox" formControlName="activa" class="form-control">
            </div>
            <input type="submit" value="Enviar" class="btn btn-block btn-outline-info">
        </form>
    </div>
</div>
